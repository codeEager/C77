<html>
    <head>
        <title>
            Happy Birthday Java!
        </title>
    </head>
    <body>
        <h1>
            Make sure to tell Happy Birthday to my friend Java when you see him today!
        </h1>
        <h3>
            To do so: Double click and then click Inspect!
        </h3>
        <script>
            console.log ("Hi, I am Java!")
            console.log ("You can ask me if you need any help!")

            var first_name = "Peter";
            console.log (first_name);

            var last_name = "Pan";
            console.log (last_name);

            var full_name = first_name.concat(last_name)
            console.log (full_name);

            var n1 = 9;
            console.log (n1);

            var n2 = 2;
            console.log (n2);

            var numbers = [52,1,6,37,5,2,16,3,7];
            console.log (numbers);

            var name = "Ken and Barbie and Java are best friends.";
            console.log (name);

            var rep = name.replace(/and/g,",");
            console.log (rep);

            var sqrt = Math.sqrt(n1);
            console.log (sqrt);

            var power = Math.pow(n1,n2);
            console.log ("Power Value = " +power);

            var minimum = Math.min(...numbers);
            console.log ("Min = " +minimum);

            var maximum = Math.max(...numbers);
            console.log ("Max = " +maximum);
        </script>
